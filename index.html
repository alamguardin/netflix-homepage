<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Styles -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <header class="header">

            <nav class="navbar">
                <div class="navbar__logo">
                    <a href="index.html">Netflix</a>
                </div>
                <div class="navbar__content">
                    <ul class="navbar__list">
                        <li class="navbar__item"><a href="#">Home</a></li>
                        <li class="navbar__item"><a href="#">Movies</a></li>
                        <li class="navbar__item"><a href="#">Series</a></li>
                        <li class="navbar__item"><a href="#">My list</a></li>
                    </ul>
                    <div class="navbar__actions">
                        <div class="navbar__search">
                            <label for="inputSearch" class="navbar__input"><i class='bx bx-search'></i></label>
                            <input type="text" class="navbar__control" id="inputSearch" placeholder="Type something">
                        </div>
                        <div class="navbar__dropdown">
                            <div class="navbar__dropdown-trigger">
                                <button class="navbar__dropdown-btn" id="dropdown-button">
                                    <span class="navbar__user-img">
                                        <img src="assets/user.jpg" alt="user image">
                                    </span>
                                    <i class='bx bxs-chevron-down'></i>
                                </button>
                            </div>
                            <div class="navbar__dropdown-menu" id="dropdown-menu">
                                <div class="navbar__dropdown-content">
                                    <a href="#" class="navbar__dropdown-item"><i class='bx bx-user'></i> Account</a>
                                    <a href="#" class="navbar__dropdown-item"><i class='bx bx-cog'></i> Settings</a>
                                    <a href="#" class="navbar__dropdown-item"><i class='bx bx-help-circle'></i> Help</a>
                                    <a href="#" class="navbar__dropdown-item"><i class='bx bx-power-off'></i> Sign off</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="banner">
                <img src="assets/stranger-things-header.jpg" alt="">
                <div class="banner__container">
                    <div class="banner__content">
                        <h1 class="banner__title">Stranger Things</h1>
                        <p class="banner__description">A raíz de la desaparición de un niño, un pueblo desvela un misterio relacionado con experimentos secretos, fuerzas sobrenaturales aterradoras y una niña muy extraña.</p>
                        <div class="banner__actions">
                            <button class="banner__btn">
                                <i class='bx bx-play'></i> Play
                            </button>
                            <button class="banner__btn-secundary">
                                <i class='bx bx-info-circle' ></i> More info
                            </button>
                        </div> 
                    </div>
                </div>
            </div>

        </header>

        <main class="main">
            <div class="slider">
                <div class="slider__actions">
                    <button class="slider__button">
                        <i class='bx bx-chevron-left'></i>
                    </button>
                    <button class="slider__button">
                        <i class='bx bx-chevron-right' ></i>
                    </button>
                </div>
                <div class="slider__content">
                    <div class="card">
                        <div class="card__image">
                            <img src="assets/poster-bridgerton.jpg" alt="">
                        </div>
                        <div class="card__actions">
                            <button class="card__button">
                                <i class='bx bx-play'></i>
                            </button>
                            <button>
                                <i class='bx bx-info-circle' ></i>
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image">
                            <img src="assets/poster-dahmer.jpg" alt="">
                        </div>
                        <div class="card__actions">
                            <button class="card__button">
                                <i class='bx bx-play'></i>
                            </button>
                            <button>
                                <i class='bx bx-info-circle' ></i>
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image">
                            <img src="assets/poster-dark.jpg" alt="">
                        </div>
                        <div class="card__actions">
                            <button class="card__button">
                                <i class='bx bx-play'></i>
                            </button>
                            <button>
                                <i class='bx bx-info-circle' ></i>
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image">
                            <img src="assets/poster-hustle.jpg" alt="">
                        </div>
                        <div class="card__actions">
                            <button class="card__button">
                                <i class='bx bx-play'></i>
                            </button>
                            <button>
                                <i class='bx bx-info-circle' ></i>
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image">
                            <img src="assets/poster-peaky-blinders.jpg" alt="">
                        </div>
                        <div class="card__actions">
                            <button class="card__button">
                                <i class='bx bx-play'></i>
                            </button>
                            <button>
                                <i class='bx bx-info-circle' ></i>
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image">
                            <img src="assets/poster-red-notice.jpg" alt="">
                        </div>
                        <div class="card__actions">
                            <button class="card__button">
                                <i class='bx bx-play'></i>
                            </button>
                            <button>
                                <i class='bx bx-info-circle' ></i>
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image">
                            <img src="assets/poster-stranger-things.jpg" alt="">
                        </div>
                        <div class="card__actions">
                            <button class="card__button">
                                <i class='bx bx-play'></i>
                            </button>
                            <button>
                                <i class='bx bx-info-circle' ></i>
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image">
                            <img src="assets/poster-the-umbrella-academy.jpg" alt="">
                        </div>
                        <div class="card__actions">
                            <button class="card__button">
                                <i class='bx bx-play'></i>
                            </button>
                            <button>
                                <i class='bx bx-info-circle' ></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script -->
    <script src="js/index.js"></script>

</body>
</html>
